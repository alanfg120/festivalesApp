<div class="contenedor">
  <div>
    <div
      id="carouselExampleControls"
      class="carousel slide img carousel-fade"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleControls"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleControls" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./../assets/imagenes/mapa/1.png" class="mapa" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./../assets/imagenes/mapa/2.png" class="mapa" alt="..." />
        </div>
       
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="datos">
    <div class="programacion">
      <div class="titulo">
        <img
          src="./../assets/imagenes/programacion/1.png"
          alt=""
          class="imagen-progrmacion"
        />
        <h4 class="texttitulo">Programacion de los festivales</h4>
      </div>
      <div class="datos-programacion">
        <div *ngFor="let item of programacion">
          <a
            class="img-programacion"
            [routerLink]="['/imagenes', 'programacion', item.id, 0]"
          >
            <img
              [src]="item.imagen"
              alt=""
              srcset=""
              height="180"
              style="border-radius: 25px"
            />
            <span>{{ item.titulo }}</span>
          </a>
        </div>
      </div>
    </div>
    <div class="participantes">
      <h2>Participantes</h2>
      <div
        class="datos-participantes"
        *ngFor="let participante of participantes"
      >
        <h5>{{ participante.nombre }}</h5>
        <div class="imagenes-participantes">
          <div *ngFor="let imagen of participante.imagenes;let i = index">
            <a
              [routerLink]="['/imagenes', 'participantes', participante.id, i]"
            >
              <img
                [src]="imagen"
                alt=""
                srcset=""
                width="170"
                height="200"
                style="border-radius: 25px"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="participantes">
      <h2>Emprendedores</h2>
      <div
        class="datos-participantes"
        *ngFor="let emprendedor of emprendedores"
      >
        <h5>{{ emprendedor.nombre }}</h5>
        <div class="imagenes-participantes">
          <div *ngFor="let imagen of emprendedor.imagenes;let i = index">
            <a
              [routerLink]="['/imagenes', 'emprendedores', emprendedor.id, i]"
            >
              <img
                [src]="imagen"
                alt=""
                srcset=""
                width="170"
                height="200"
                style="border-radius: 25px"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
